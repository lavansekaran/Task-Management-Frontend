<section class="taskSection">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12">

        <!-- add Task -->
        <div *ngIf="!isEditMode" class="task-form container">
          <h1 class="text-center mb-4">Add New Task</h1>

          <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
            <div class="row mb-3">
              <div class="col-12">
                <label for="title" class="form-label">Title</label>
                <input type="text" id="title" class="form-control" formControlName="title" placeholder="Task Title">
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-12">
                <label for="description" class="form-label">Description</label>
                <textarea id="description" class="form-control" formControlName="description"
                  placeholder="Task Description" rows="4"></textarea>
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-md-6">
                <label for="startDate" class="form-label">Start Date</label>
                <input type="date" id="startDate" class="form-control" formControlName="startDate">
              </div>
              <div class="col-md-6">
                <label for="endDate" class="form-label">End Date</label>
                <input type="date" id="endDate" class="form-control" formControlName="endDate">
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-md-6">
                <label for="status" class="form-label">Status</label>
                <select id="status" class="form-select" formControlName="status">
                  <option *ngFor="let status of statusOptions" [value]="status">{{ status }}</option>
                </select>
              </div>
              <div class="col-md-6">
                <label for="priority" class="form-label">Priority</label>
                <select id="priority" class="form-select" formControlName="priority">
                  <option *ngFor="let priority of priorityOptions" [value]="priority">{{ priority }}</option>
                </select>
              </div>
            </div>

            <div class="row">
              <div class="col-6 d-grid">
                <button type="button" (click)="onBack()" class="btn btn-secondary">Back</button>
              </div>
              <div class="col-6 d-grid">
                <button type="submit" class="btn btn-primary" [disabled]="!taskForm.valid">Add</button>
              </div>
            </div>
          </form>
        </div>

        <!-- update Task -->
        <div *ngIf="isEditMode" class="task-form container">
          <h1 class="text-center mb-4">Update Task</h1>

          <form [formGroup]="taskUpdateForm" (ngSubmit)="updateTask()">
            <div class="row mb-3">
              <div class="col-12">
                <label for="updateTitle" class="form-label">Title</label>
                <input type="text" id="updateTitle" class="form-control" formControlName="title"
                  placeholder="Task Title">
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-12">
                <label for="updateDescription" class="form-label">Description</label>
                <textarea id="updateDescription" class="form-control" formControlName="description"
                  placeholder="Task Description" rows="4"></textarea>
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-md-6">
                <label for="updateStartDate" class="form-label">Start Date</label>
                <input type="date" id="updateStartDate" class="form-control" formControlName="startDate">
              </div>
              <div class="col-md-6">
                <label for="updateEndDate" class="form-label">End Date</label>
                <input type="date" id="updateEndDate" class="form-control" formControlName="endDate">
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-md-6">
                <label for="updateStatus" class="form-label">Status</label>
                <select id="updateStatus" class="form-select" formControlName="status">
                  <option *ngFor="let status of statusOptions" [value]="status">{{ status }}</option>
                </select>
              </div>
              <div class="col-md-6">
                <label for="updatePriority" class="form-label">Priority</label>
                <select id="updatePriority" class="form-select" formControlName="priority">
                  <option *ngFor="let priority of priorityOptions" [value]="priority">{{ priority }}</option>
                </select>
              </div>
            </div>

            <div class="row">
              <div class="col-6 d-grid">
                <button type="button" (click)="onBack()" class="btn btn-secondary">Back</button>
              </div>
              <div class="col-6 d-grid">
                <button type="submit" class="btn btn-primary" [disabled]="!taskUpdateForm.valid">Update</button>
              </div>
            </div>
          </form>
        </div>


      </div>
    </div>
  </div>
</section>
